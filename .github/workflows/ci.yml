name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container: "swift:5.6"
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        swift --version
        swift package --version
        swift build -v

  generate-website:
    runs-on: ubuntu-latest
    container: "swift:5.6"
    steps:
    - uses: actions/checkout@v3
    - name: Setup
      run: make setup
    - name: Generate the website
      run: make generate
    - name: Run deploy.yml
      run: |
        curl -X POST -H "Authorization: token ${{ secrets.PERSONAL_TOKEN }}" \
        -H "Accept: application/vnd.github.everest-preview+json" \
        -H "Content-Type: application/json" \
        https://api.github.com/repos/:owner/:repo/dispatches \
        --data '{"event_type": "run-deploy.yml", "client_payload": {"parameter1": "value1", "parameter2": "value2"}}'
